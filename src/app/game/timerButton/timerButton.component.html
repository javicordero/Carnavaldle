<section class="base-timer">
  <svg
    class="base-timer__svg"
    viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg"
  >
    <g class="base-timer__circle">
      <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
      <path
        id="base-timer-path-remaining"
        stroke-dasharray="283"
        class="base-timer__path-remaining"
        [ngClass]="remainingPathColor"
        d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
        "
      ></path>
    </g>
  </svg>
  <span id="base-timer-label" class="base-timer__label" *ngIf="gameStarted">{{
    timeLeft
  }}</span>
  <button class="base-timer__button" *ngIf="!gameStarted" (click)="startGame()">
    {{ buttonText }}
  </button>
</section>
