<section class="guessbox-container">
  <div class="ng-autocomplete">
    <ng-autocomplete
      #autocomplete
      [data]="agrupacionList"
      [searchKeyword]="'name'"
      [customFilter]="customFilter"
      placeholder="Escribe una agrupaciÃ³n..."
      (selected)="selectEvent($event)"
      (inputChanged)="onChangeSearch($event)"
      (inputFocused)="onFocused($event)"
      (inputCleared)="onCleared($event)"
      [itemTemplate]="itemTemplate"
      [notFoundTemplate]="notFoundTemplate"
      [focusFirst]="true"
      [disabled]="!gameStarted"
    >
    </ng-autocomplete>

    <ng-template #itemTemplate let-item>
      <a [innerHTML]="item.name"></a>
    </ng-template>

    <ng-template #notFoundTemplate let-notFound>
      <div [innerHTML]="'Sin resultados'"></div>
    </ng-template>
  </div>

  <div class="button-container">
    <button type="button" (click)="sendAgrupacion()" [disabled]="!gameStarted">Enviar</button>
  </div>
</section>
