<section>
  <form action="">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput [formControl]="nameCtrl" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>AÃ±o</mat-label>
      <input matInput type="number" [formControl]="yearCtrl" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Autor(es)</mat-label>
      <span
        class="custom-trigger"
        *ngIf="autoresMultiCtrl.value && autoresMultiCtrl.value.length !== 0"
      >
        <span *ngFor="let autor of autoresMultiCtrl.value; let i = index">
          {{ autor.name }}{{ i !== autoresMultiCtrl.value.length - 1 ? "," : "" }}
        </span>
      </span>
      <mat-select [formControl]="autoresMultiCtrl" [multiple]="true" #multiSelect>
        <mat-select-trigger> </mat-select-trigger>
        <mat-option>
          <ngx-mat-select-search
            [formControl]="autoresSelect"
            placeholderLabel="Buscar"
            noEntriesFoundLabel="No hay resultados"
          ></ngx-mat-select-search>
        </mat-option>

        <mat-option *ngFor="let autor of filteredAutores" [value]="autor">
          {{ autor.name }} <span *ngIf="autor.apodo">{{ " - " + autor.apodo }}</span>
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Modalidad</mat-label>
      <mat-select [formControl]="modalidadCtrl">
        <mat-option [value]="'Coro'">Coro</mat-option>
        <mat-option [value]="'Comparsa'">Comparsa</mat-option>
        <mat-option [value]="'Chirigota'">Chirigota</mat-option>
        <mat-option [value]="'Cuarteto'">Cuarteto</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="button-container">
      <button mat-stroked-button (click)="submit()">Enviar</button>
    </div>
  </form>
</section>
